<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background: #222; color: #fff; padding: 1em 0; text-align: center; }
    nav a { color: #fff; margin: 0 1em; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 800px; margin: 2em auto; padding: 1em; }
    .contact-info, .contact-form { margin-bottom: 2em; }
    .social-links a { margin-right: 1em; text-decoration: none; color: #0073e6; }
    .social-links a:hover { text-decoration: underline; }
    .map-container { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; margin-bottom: 2em; }
    .map-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    form label { display: block; margin-top: 1em; }
    form input, form textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; box-sizing: border-box; }
    form button { margin-top: 1em; padding: 0.75em 1.5em; background: #0073e6; color: #fff; border: none; cursor: pointer; }
    form button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <div class="social-links">
        <span>Follow us:</span>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://facebook.com/" target="_blank">Facebook</a>
        <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
      </div>
    </section>
    <section class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019012345678!2d-122.4194154846817!3d37.77492977975937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b0e7b1b%3A0x4a0b0b0b0b0b0b0b!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1680000000000!5m2!1sen!2sus" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        title="Conference Venue Location">
      </iframe>
    </section>
    <section class="contact-form">
      <h2>Contact Us Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2024 TechCon. All rights reserved.
  </footer>
</body>
</html>
